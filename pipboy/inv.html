<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>PipBoy</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/tether.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/pipboy.app.css">
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light">
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            STAT
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="inv.html">
                            INV
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            DATA
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            MAP
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            RADIO
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-12">



                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#status" class="nav-link" data-toggle="tab">
                                WEAPONS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#special" class="nav-link" data-toggle="tab">
                                ARMOR
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#perks" class="nav-link" data-toggle="tab">
                                AID
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane full active" id="status" role="tabpanel">
                            <ul class="item-list">
                                <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                                <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                                <li><a href="#" class="assault_rifle">Assault Rifle</a></li>

                            </ul>

                            <div class="item-stats">
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="pull-left">Damage</div>
                                            <div class="damage pull-right">48</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="pull-left">Ammo</div>
                                            <div class="ammo pull-right">500</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="pull-left">Fire Rate</div>
                                            <div class="fire_rate pull-right">48</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="pull-left">Range</div>
                                            <div class="range pull-right">48</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="pull-left">Accuracy</div>
                                            <div class="accuracy pull-right">48</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="pull-left">Weight</div>
                                            <div class="weight pull-right">48</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="pull-left">Value</div>
                                            <div class="value pull-right">48</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="tab-pane" id="special" role="tabpanel">
                            SPECIAL
                        </div>
                        <div class="tab-pane" id="perks" role="tabpanel">
                            PERKS
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <navbar class="pip-footer">
            <div class="row">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6">
                    <span class="col-4">Level 1</span>
                    <div class="level-progress col-8">
                        <div class="level-progress-indicator w70"></div>
                    </div>
                </div>
                <div class="col-3 text-right">
                    AP 70/70
                </div>

            </div>
        </navbar>






        <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
        <script src="js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/tether.min.js" charset="utf-8"></script>
        <script src="js/pipboy.app.js" charset="utf-8"></script>
    </body>
</html>

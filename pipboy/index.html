<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>PipBoy</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/tether.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/pipboy.app.css">
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light">
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">
                            STAT
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inv.html">
                            INV
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            DATA
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            MAP
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            RADIO
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-12">



                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#status" class="nav-link" data-toggle="tab">
                                STATUS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#special" class="nav-link" data-toggle="tab">
                                SPECIAL
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#perks" class="nav-link" data-toggle="tab">
                                PERKS
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="status" role="tabpanel">
                            <div class="center-image">
                                <img src="img/vaultboy.png" />
                            </div>

                            <div class="stat-bars">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w20"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-3 offset-6">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w70"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w50"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-3 offset-6">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w90"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-12">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w90"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row stat-numbers">

                                    <div class="col-2 offset-2">
                                        <img src="img/gun.png" class="img-responsive" />
                                    </div>

                                    <div class="col-1">
                                        <div class="icon">
                                            <img src="img/crosshair.png" class="sm-image img-responsive" />
                                        </div>
                                        <div class="points">18</div>
                                    </div>

                                    <div class="col-2 offset-1">
                                        <img src="img/safety.png" class="img-responsive" />
                                    </div>
                                    <div class="col-1">
                                        <div class="icon">
                                            <img src="img/flash.png" class="sm-image img-responsive" />
                                        </div>
                                        <div class="points">18</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="icon">
                                            <img src="img/radiation.png" class="sm-image img-responsive" />
                                        </div>
                                        <div class="points">18</div>
                                    </div>


                            </div>

                        </div>

                        <div class="tab-pane" id="special" role="tabpanel">
                            SPECIAL
                        </div>
                        <div class="tab-pane" id="perks" role="tabpanel">
                            PERKS
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <navbar class="pip-footer">
            <div class="row">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6">
                    <span class="col-4">Level 1</span>
                    <div class="level-progress col-8">
                        <div class="level-progress-indicator w70"></div>
                    </div>
                </div>
                <div class="col-3 text-right">
                    AP 70/70
                </div>

            </div>
        </navbar>






        <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
        <script src="js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/tether.min.js" charset="utf-8"></script>
        <script src="js/pipboy.app.js" charset="utf-8"></script>
    </body>
</html>

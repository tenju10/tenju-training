<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>My Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <div class="item active" style="background: lightblue"></div>
            <div class="item" style="background: lightgreen"></div>
            <div class="item" style="background: lightpink"></div>
            <div class="item" style="background: lightsalmon"></div>
            <div class="item" style="background: lightseagreen"></div>
            <button class="button left-arrow" >&#8592;</button>
            <button class="button right-arrow" >&#8594;</button>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
